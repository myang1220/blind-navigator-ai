<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Navigator Overlay</title>
    <style>
        #blind-nav-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            min-height: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2147483647; /* Maximum z-index */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: none; /* Initially hidden */
            backdrop-filter: blur(10px);
        }
        
        #blind-nav-overlay.visible {
            display: block;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .text-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .text-input::placeholder {
            color: #666;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.visible {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .options {
            display: none;
            margin-top: 15px;
        }
        
        .options.visible {
            display: block;
        }
        
        .option-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .minimized {
            width: 60px;
            height: 60px;
            min-height: 60px;
            padding: 10px;
        }
        
        .minimized .container > *:not(.header) {
            display: none;
        }
        
        .minimized .title {
            font-size: 12px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #blind-nav-overlay {
                width: 90%;
                right: 5%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div id="blind-nav-overlay">
        <div class="container">
            <div class="header">
                <h3 class="title">Blind Navigator AI</h3>
                <button class="toggle-btn" id="minimizeBtn">âˆ’</button>
            </div>
            
            <div class="input-section">
                <input type="text" class="text-input" id="textInput" placeholder="Tell me what you want to do...">
                <button class="submit-btn" id="submitBtn">Submit</button>
            </div>
            
            <div class="status" id="status">Ready to help you navigate</div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing your request...</div>
            </div>
            
            <div class="options" id="options">
                <button class="option-btn" id="summaryBtn">Get Page Summary</button>
                <button class="option-btn" id="suggestionsBtn">Get Suggestions</button>
                <button class="option-btn" id="highlightBtn">Highlight Elements</button>
            </div>
        </div>
    </div>
    
    <script src="overlay.js"></script>
</body>
</html>
