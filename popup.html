<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Navigator AI</title>
    <style>
        body {
            width: 400px;
            min-height: 350px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .settings-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 14px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .text-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .text-input label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        #textInput {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
            resize: vertical;
            min-height: 80px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #1976D2;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .option-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        .usage-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .usage-info h4 {
            margin: 0 0 10px 0;
            color: #2196F3;
            font-size: 14px;
        }
        
        .usage-info p {
            margin: 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéß Blind Navigator AI</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </div>
        
        <div id="status" class="status">
            Ready to help you navigate
        </div>
        
        <div class="usage-info">
            <h4>üìù How to Use</h4>
            <p>Type your instruction below or paste text from external tools like Wispr. Press Enter or click Submit to process.</p>
        </div>
        
        <div class="input-container">
            <div class="text-input">
                <label for="textInput">Enter your instruction:</label>
                <textarea id="textInput" placeholder="Type your instruction here or paste text from Wispr..."></textarea>
                <button id="submitBtn" class="submit-btn">Submit Instruction</button>
            </div>
        </div>
        
        <div id="options" class="options hidden">
            <button id="summaryBtn" class="option-btn">üìÑ Get website summary</button>
            <button id="suggestionsBtn" class="option-btn">üí° Get action suggestions</button>
            <button id="directBtn" class="option-btn">‚ö° Give direct instruction</button>
        </div>
        
        <div id="loading" class="loading hidden">
            Processing your request...
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
